<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    
    <script src="./js/three.js"></script>

    <script>

        // 场景丶相机丶渲染器 只要通过摄像机渲染出场景

        var scene = new THREE.Scene();  // 创建
        var camera = new THREE.PerspectiveCamera(300, window.innerWidth / window.innerHeight, 0.1, 1000); // 视野角度 长宽比 近截面 远截面
        
        var renderer = new THREE.WebGLRenderer(); 
        renderer.setSize(window.innerWidth / 2, window.innerHeight / 2, true); // 渲染区域的宽 渲染区域的高 保持你的应用程序的尺寸，但是以较低的分辨率来渲染
        document.body.appendChild(renderer.domElement);


        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshBasicMaterial({color: 0x00ff00}); // 颜色
        var cube = new THREE.Mesh(geometry, material); // 网格包含一个几何体以及作用在此几何体上的材质，我们可以直接将网格对象放入到我们的场景中，并让它在场景中自由移动。
        scene.add(cube); 
        camera.position.z = 5; // 默认情况下，当我们调用scene.add()的时候，物体将会被添加到(0,0,0)坐标。但将使得摄像机和立方体彼此在一起。为了防止这种情况的发生，我们只需要将摄像机稍微向外移动一些即可。


        // 渲染创建     渲染循环
        function animate() {
            requestAnimationFrame(animate); // 我们的确可以用setInterval，但是，requestAnimationFrame有很多的优点。最重要的一点或许就是当用户切换到其它的标签页时，它会暂停，因此不会浪费用户宝贵的处理器资源，也不会损耗电池的使用寿命。
            
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }
        animate();


        
        
        











    </script>

</body>
</html>
